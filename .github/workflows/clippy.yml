name: Clippy Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Generate Clippy report
        run: |
          cargo clippy --all-targets --all-features -- -D warnings > clippy_report.txt 2>&1 || true
          echo "## Clippy Report" > clippy_summary.md
          echo '```' >> clippy_summary.md
          cat clippy_report.txt >> clippy_summary.md
          echo '```' >> clippy_summary.md
      
      - name: Comment PR with Clippy report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('clippy_summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Clippy check for failures
        run: cargo clippy --all-targets --all-features -- -D warnings 